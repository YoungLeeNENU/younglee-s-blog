<!DOCTYPE html>
<html>
  <head>
    {% block res %}{% end %}
    <link href="{{ static_url('css/theme.css') }}" media='screen' rel='stylesheet' type='text/css'>
    <link href="{{ static_url('css/minibuffer.css') }}" media='screen' rel='stylesheet' type='text/css'>
    <link href="{{ static_url('css/baseframe.css') }}" media='screen' rel='stylesheet' type='text/css'>
    <link href="{{ static_url('css/linum.css') }}" media='screen' rel='stylesheet' type='text/css'>
    <link href="{{ static_url('image/ylpn.ico') }}" rel='icon' type='image/png'>
    {% block title %}
    <title>{ YLPN }</title>
    {% end %}
  </head>
  <body>
    <div id='base-frame'>
      {% block frame %}{% end %}
      <div id='homepage-txt'>
        {% block homepage %}{% end %}
      </div>
    </div>
    <div id='minibuffer'>
      <div id='mb-menu'></div>
      <div id='mb-content'></div>
    </div>
    <script src="{{ static_url('js/tools/underscore-min.js') }}" type='text/javascript'></script>
    <script src="{{ static_url('js/tools/backbone-min.js') }}" type='text/javascript'></script>
    <script src="{{ static_url('js/tools/jquery-2.1.0.min.js') }}" type='text/javascript'></script>
    {% block dynamic_script %}{% end %}
  </body>
</html>
